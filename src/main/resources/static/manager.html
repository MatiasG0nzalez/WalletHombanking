<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300&display=swap" rel="stylesheet">

  </head>
  <body id="app">
   

    <div class="d-flex justify-content-evenly gap-2 "  >
      
    <div class="client-manager d-flex flex-wrap justify-content-center ">
      <div class="form w-100 d-flex justify-content-center alig-items-center gap-2 flex-wrap">
        <h1 class="text-light">New Client</h1>
      <label>
        Name:
        <input v-model="newClientName" type="text">
      </label>
      
      <label>
        Last Name:
        <input v-model="newClientLastName" type="text">
      </label>
      
      <label>
        Email Adress:
        <input v-model="newClientEmail" type="text">
      </label>

     <input @click="addClient" class="w-100 my-3 bg-success rounded text-light py-1 " href="./manager.html" type="button" value="Add client">

      
      </div>

      <div class="client-list w-100">

        <table class="w-100">
          <thead class="">
            <tr>
              <th> First Name </th>
              <th> Last Name </th>
              <th> Email </th>
              <th> Delete Client </th>
              <th>Edit Client</th>
            </tr>
          </thead>
          <tbody>

            <tr v-for="client of clients" class="">
              <td>{{client.nombre}}</td>
              <td>{{client.apellido}}</td>
              <td>{{client.email}}</td>
              <td @click="deleteClient(client)" class="text-center"><i class="bi bi-person-x  p-2 bg-danger"></i></td>
              <td @click="editPopUp(client) " class="text-center"><i class="bi bi-pencil-square text-center p-2 bg-success"></i> </td>
      
              

            </tr>

          </tbody>



         
        </table>

        
      </div>
    </div>

    <div id="overlay"  class="overlay active d-flex justify-content-center align-items-center"> <form class="bg-dark">

      <div class="mb-3">
        <div class="d-flex justify-content-between ">
        <h3 class="text-end text-light">Edit Client</h3>
        <i class="bi bi-x p-2 bg-danger rounded text-light" @click="removePopUp"></i>
        </div>
        <div class="mb-3">
        <label  class="form-label text-light">First Name
        <input type="text" class="form-control"  v-model="editClientName" ></label>
      </div>
      <div class="mb-3">
        <label  class="form-label text-light">Last Name
        <input type="text" class="form-control"  v-model="editClientLastName"></label>
      
      </div>
      <div class="mb-3">
        <label  class="form-label text-light">Email
        <input type="email" class="form-control"  v-model="editClientEmail"></label>
      
      </div>
      </div>

      <input type="button" class="btn bg-success tex" @click="editClient()" value="Save">

    </form></div>
    
     
    <div class="json">
      <h2 class="text-light">CLient REST response</h2>
      <div class="JSON">

       <pre class="text-light">{{info}}</pre> 

      </div>

    </div>


  </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>

  </body>
</html>
