<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css/cards.css">
</head>

<body id="app" class="bg-slate-200">

    <header>

        <nav
            class="bg-slate-900 px-2 sm:px-4 py-2.5 dark:bg-gray-900 sticky w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="#" class="flex items-center">
                    <img src="./assets/wallet-logo.png" class="mr-3 h-7 sm:h-9" alt="Flowbite Logo">

                </a>
                <div class="flex md:order-2">
                    <button @click="logout"
                        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="button">
                        Log out
                    </button>



                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center ml-2 p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul
                        class="flex flex-col p-4 mt-4 bg-dark rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-dark dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="./accounts.html"
                                class="block py-2 pr-4 pl-3 text-white rounded hover:bg-gray-800 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Accounts</a>
                        </li>
                        <li>
                            <a href="./account.html"
                            class="block py-2 pr-4 pl-3 text-white rounded hover:bg-gray-800 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Transactions</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue md:p-0 dark:text-white"
                                aria-current="page" style="color: #1BE6D6;">Cards</a>
                        </li>
                        <li>
                            <a href="./transfers.html"
                                class="block py-2 pr-4 pl-3 text-white rounded hover:bg-gray-800 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Transfer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <div class="flex justify-evenly bg-slate-600 items-center px-6">
        <h2 class="text-xl text-center py-4 font-bold text-white    title" v-if="cards.length">My cards</h2>
        <template v-if="cards.length <= 5">
            <button class="cssbuttons-io-button my-4" @click="addAccount" data-modal-toggle="authentication-modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path>
                </svg>
                <span>Create card</span>
            </button>
        </template>
    </div>

    <template v-for="card in cards" v-if="cards.length">

        <div class="cardd py-4">

            <div class="card__container">

                <div class="card__front">

                    <div class="card-frente" :class=" 'card-color-' + card.color">
                        <div class="front--bg--s1"></div>
                    </div>

                    <div class="card__brand flex justify-end p-2">



                        <span class="card__brand--name font-normal text-white">
                            {{card.type}}
                        </span>

                    </div>

                    <div class="card__chip">
                        <div class="card__chip--shape"></div>
                        <div class="card__chip--shape"></div>
                        <div class="card__chip--shape"></div>
                    </div>

                    <div class="card__extra">
                        <div class="card__extra--contactless">
                            <i class="fas fa-wifi"></i>
                        </div>
                    </div>

                    <div class="card__number font-number">
                        {{card.number}}
                    </div>

                    <div class="card__payment">
                        <i class="fab fa-cc-visa"></i>
                    </div>

                    <div class="card__user">
                        <span class="card__user--name  font-number">{{card.cardHolder}}</span>
                        <div class="card__user--valid">
                            <div class="card__user--valid-txt font-normal">VALİD THRU</div>
                            <div class="card__user--valid-date  font-number">{{(card.thruDate.split("-")[0]-2000) +
                                "/"+card.thruDate.split("-")[1]}}</div>
                        </div>
                    </div>

                </div>

                <div class="card__back" :class="'card-back-color-'+card.color">
                    <div class="card__plast">
                    </div>
                    <div class="card__contact">
                        <p class="card__contact--txt">Customer Service: +94 710 615 636</p>

                    </div>
                    <div class="card__strip"></div>
                    <div class="card__company">
                        <div>
                        </div>
                        <div class="card__cvc">
                            <div class="card__cvc--strip">
                                <div class="strip-shape"></div>
                                <div class="strip-shape"></div>
                                <div class="strip-shape"></div>
                                <div class="strip-shape"></div>
                                <div class="strip-shape"></div>
                            </div>

                            <span class="card__cvc--num"><span class="card__cvc--txt">{{card.cvv}}</span> CVC </span>

                        </div>
                        <p class="card__cvc--warning"> NOT VALİD WİTHOUT AUTHORİZED SİGNATURE</p>
                        <div class="card__stamp"></div>
                        <div class="card--hr"></div>
                        <div class="card__back--bottom">
                            <p class="company-dec">
                                PayPal/eBay/Netflix - Verification
                            </p>
                            <p class="card--business">
                                {{card.color}}
                            </p>
                        </div>
                        <div class="card__back--shape"></div>
                    </div>

                </div>

            </div>

        </div>

    </template>

    <!-- Main modal -->
    <div id="authentication-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bottom-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
        <div class="relative flex justify-center items-center p-4 w-full max-w-md h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-slate-800 w-full rounded-lg flex justify-center p-2 shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 right-2.5 text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                    data-modal-toggle="authentication-modal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>

                <div class="create-card flex items-center flex-col gap-2">

                    <div class="card flex justify-center items-center" :class="'card-color-'+color">
                        <h2 class="text-center text-2xl">{{type}}</h2>
                    </div>
                    <h2 class="text-center text-white py-2 bg-blue-700 w-full">Select properties</h2>

                    <h3 class="text-center text-black bg-gray-200 w-full">Type</h3>
                    <div class="flex w-full justify-center items-center">
                        <div class="flex items-center pl-4 w-2/4 rounded border border-gray-200 dark:border-gray-700">
                            <input id="bordered-radio-1" v-model="type" type="radio" value="CREDIT" name="type"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="bordered-radio-1"
                                class="py-4 ml-2 w-full text-sm font-medium text-white dark:text-gray-300">Credit</label>
                        </div>
                        <div class="flex items-center pl-4 w-2/4 rounded border border-gray-200 dark:border-gray-700">
                            <input checked="" v-model="type" id="bordered-radio-2" type="radio" value="DEBIT" name="type"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="bordered-radio-2"
                                class="py-4 ml-2 w-full text-sm font-medium text-white dark:text-gray-300">Debit</label>
                        </div>
                    </div>
                    <h3 class="text-center text-black bg-gray-200 w-full">Color</h3>
                    <div class="flex w-full justify-center items-center">
                        <div class="flex items-center pl-4 w-1/3 rounded border border-gray-200 dark:border-gray-700">
                            <input v-model="color" id="bordered-radio-3" type="radio" value="SILVER" name="color"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="bordered-radio-3"
                                class="py-4 ml-2 w-full text-sm font-medium text-white dark:text-gray-300">Silver</label>
                        </div>
                        <div class="flex items-center pl-4 w-1/3 rounded border border-gray-200 dark:border-gray-700">
                            <input checked="" v-model="color" id="bordered-radio-4" type="radio" value="GOLD" name="color"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="bordered-radio-4"
                                class="py-4 ml-2 w-full text-sm font-medium text-white dark:text-gray-300">Gold</label>
                        </div>
                        <div class="flex items-center pl-4 w-1/3 rounded border border-gray-200 dark:border-gray-700">
                            <input checked="" v-model="color"  id="bordered-radio-5" type="radio" value="TITANIUM" name="color"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="bordered-radio-5"
                                class="py-4 ml-2 w-full text-sm font-medium text-white dark:text-gray-300">Titanium</label>
                        </div>
                    </div>
                    <button class="create my-2" @click="addCard"  data-modal-toggle="authentication-modal">
                        <span>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> Create
                        </span>
                      </button>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <section class="py-12 bg-slate-900">
            <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
                <div class="text-center xl:flex xl:items-center xl:justify-between xl:text-left">
                    <div class="xl:flex xl:items-center xl:justify-start">
                        <img class="w-auto mx-auto h-7" src="./assets/wallet-logo.png" alt="" />

                        <p class="mt-5 text-sm text-white xl:ml-6 xl:mt-0">© Copyright 2022 Mindhub</p>
                    </div>

                    <div class="items-center mt-8 xl:mt-0 xl:flex xl:justify-end xl:space-x-8">
                        <ul class="flex flex-wrap items-center justify-center gap-x-8 gap-y-3 xl:justify-end">

                        <div class="w-full h-px mt-8 mb-5 xl:w-px xl:m-0 xl:h-6 bg-gray-50/20"></div>

                        <ul class="flex items-center justify-center space-x-8 xl:justify-end">
                            <li>
                                <a href="#" title=""
                                    class="block text-white transition-all duration-200 hover:text-opacity-80 focus:text-opacity-80">

                                        fill="currentColor">

                                            d="M19.633 7.997c.013.175.013.349.013.523 0 5.325-4.053 11.461-11.46 11.461-2.282 0-4.402-.661-6.186-1.809.324.037.636.05.973.05a8.07 8.07 0 0 0 5.001-1.721 4.036 4.036 0 0 1-3.767-2.793c.249.037.499.062.761.062.361 0 .724-.05 1.061-.137a4.027 4.027 0 0 1-3.23-3.953v-.05c.537.299 1.16.486 1.82.511a4.022 4.022 0 0 1-1.796-3.354c0-.748.199-1.434.548-2.032a11.457 11.457 0 0 0 8.306 4.215c-.062-.3-.1-.611-.1-.923a4.026 4.026 0 0 1 4.028-4.028c1.16 0 2.207.486 2.943 1.272a7.957 7.957 0 0 0 2.556-.973 4.02 4.02 0 0 1-1.771 2.22 8.073 8.073 0 0 0 2.319-.624 8.645 8.645 0 0 1-2.019 2.083z">

                            <li>

                                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                        fill="currentColor">

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/card.js"></script>

</body>

</html>
